<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CineMonster</title>
  <style> 

    html, body {
      background: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search {
      width: 500px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 24px;
      background-color: rgba(128, 128, 128, 0);
      border: 2px orange solid;
    }
  
  </style>
</head>
<body>
  <div class="container">

    <input class="search" type="text">

  </div>
  
</body>
<script>

  const products = []

  const endPoints = "http://makeup-api.herokuapp.com/api/v1/products.json"
  fetch(endPoints)
    .then( blob => blob.json() )
    .then( data => {
      products.push(...data)
      console.log(products)
    })


  

</script>
</html>
